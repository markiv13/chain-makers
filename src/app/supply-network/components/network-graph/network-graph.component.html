<div class="row page-first-row">
  <div class="col-md-3">
    <app-network-graph-top-toolbar></app-network-graph-top-toolbar>
  </div>
  <div class="col-md-9">
    <app-network-graph-topbar></app-network-graph-topbar>
  </div>
</div>
<div class="row page-second-row">
  <div [class.col-md-12]="isCollapsed" [class.col-md-8]="!isCollapsed">
    <div class="default-container">
      <app-property-graph></app-property-graph>
    </div>
  </div>
  <div class="col-md-4" [class.d-none]="isCollapsed">
    <div class="default-container">
      <router-outlet
        (activate)='onActivateOperation()'
        (deactivate)='onDeactivateOperation()'>
      </router-outlet>
    </div>
  </div>
</div>
